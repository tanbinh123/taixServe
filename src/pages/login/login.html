<ion-header>

    <ion-navbar color="primary">
        <ion-title>订车管理系统登录</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-input placeholder="用户名" [(ngModel)]="user.Name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="密码" type="password" [(ngModel)]="user.Passwd"></ion-input>
    </ion-item>
    <button ion-button (click)="login()" block>登录</button>
    <div style="position:fixed;bottom:0;right:0;">v1.0.2</div>
</ion-content>
