<ion-header>

    <ion-navbar color="primary">
        <ion-searchbar [(ngModel)]="keywords"></ion-searchbar>

        <ion-buttons end>
            <button ion-button (tap)='getSearchList()'>
                 搜索
              </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>
<ion-content>
    <div *ngIf="flag">
        <ion-list>
            <button ion-item *ngFor="let item of items" (click)="goBack(item)">
              <div>{{ item.Name }}</div>
              <div>{{ item.Phone }}</div>
          </button>
            <ion-item *ngIf="msg">
                <p style="text-align: center">{{msg}}</p>
            </ion-item>
        </ion-list>
        <hr>
        <p style="text-align: center">没有合适的结果？是否添加本次检索关键词？1</p>
        <button ion-button (click)="addKeywords()" block>添加</button>
    </div>
</ion-content>
